<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo você está vendo uma imagem que está salva na mesma pasta desse HTML</p>
    <br>
    <img src="html5.png" alt="Logo HTML5">
    <p>Abaixo você está vendo uma imagem que está salva em uma pasta diferente do HTML</p>
    <br>
    <img src="Imagens/html5.png" alt="Logo HTML5">
    <p>Carrehando imagem externa</p>
    <img src="http://blog.w3c.br/wp-content/uploads/2013/03/css31-213x300.png" alt="Logo CSS3">
</body>
</html>
