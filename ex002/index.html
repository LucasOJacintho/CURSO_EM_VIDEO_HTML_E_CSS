<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafo e quebras de linhas
    </h1>
    <hr>
    <p>Você pode escrever um parágrado de qualquer jeito. <br> Basta colocar tudo no meio para de tags p e /p.</p>
    <p> &lt; e &gt;</p>
    <!--Síbolos-->
    <br>
    <p>Entrada de códigos:</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
    &uarr;
    <br>
    <p>Entrada de emojis:</p>
    <!--Procurar no google por emojipedia nesse site é possível encontrar emoji e os seus respectivos códigos-->
    &#x1f596;
    &#x1F913;
</body>
</html>
